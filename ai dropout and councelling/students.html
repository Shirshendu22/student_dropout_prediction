<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Students Academic Zone - RSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div><a href="index.html">Dashboard</a></div>
    <div>
      <a href="students.html">Students Academic Zone</a>
      <a href="attendance.html">Attendance Zone</a>
    </div>
  </div>

  <header>
    <img src="logo.png" class="logo" alt="Institute Logo">
    <div class="institute-name">
      <h2>Institute of Management and Technology RSM</h2>
      <p>Students Academic Zone - 2025</p>
    </div>
  </header>

  <div class="container">
    <label for="yearFilter"><b>Select Year</b></label>
    <select id="yearFilter" onchange="filterYear()">
      <option value="">-- Select Year --</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <label for="modelSelect" style="margin-left:20px;"><b>Prediction Model</b></label>
    <select id="modelSelect" onchange="filterYear()">
      <option value="logistic">Logistic Regression</option>
      <option value="tree">Decision Tree</option>
    </select>

    <div id="studentList" style="margin-top:20px;"></div>
  </div>

  <footer>
    <div>
      Institute of Management and Technology RSM<br>
      24th VIP Jassore Road, Bidhannagar, Kolkata 700052
    </div>
    <div>Contact: 8976583431</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
